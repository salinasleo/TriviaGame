<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Let's Call Some Trivia Questions</title>

    <!-- Bootstrap core CSS -->

      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Select a Trivia Category: </h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">Animals</a>
            <a class="nav-link" href="#">Sports</a>
            <a class="nav-link" href="#">Geography</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Question Number #</h1>
        <p class="lead" id="trivia">Insert Question Here</p>
        <div id="answerButtons">
        <p class="lead">
          <a href="#" class="btn btn-lg btn-secondary" id="startButton">Begin</a>
        </p>
        </div>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Made by <a href="https://github.com/salinasleo">@salinasleo</a>.</p>
